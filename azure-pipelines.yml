trigger: none
#   main
#   feature/*

pool: todo
# parameters:
#   - dev
#   - prod

variables:
  workdir:  $(System.DefaultWorkingDirectory)/environments/dev

stages:
- stage:  PahlaPyar
  displayName: TF init-validate-Plan
  jobs:
    - job: tfinit
      displayName: TF init
      steps:
      - task: TerraformTask@5
        displayName: Terraform Init
        inputs:
          provider: 'azurerm'
          command: 'init'
          workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
          backendServiceArm: 'infra-todo'
          backendAzureRmResourceGroupName: 'bharatrg01'
          backendAzureRmStorageAccountName: 'bharatstg25'
          backendAzureRmContainerName: 'tfstate'
          backendAzureRmKey: 'terraform.tfstate'
      - task: TerraformTask@5
        displayName: Terraform Validate
        inputs:
          provider: 'azurerm'
          command: 'validate'
          workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
      - task: TerraformTask@5
        displayName: Terraform Apply
        inputs:
          provider: 'azurerm'
          command: 'apply'
          workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
          environmentServiceNameAzureRM: 'infra-todo'

      - task: Delay@1
        displayName: Wait for 2 Min
        inputs:
          delayForMinutes: '2'

      - task: TerraformTask@5
        displayName: Terraform Destory
        inputs:
          provider: 'azurerm'
          command: 'destroy'
          workingDirectory: 'workdir'
          commandOptions: '-auto-approve'
          environmentServiceNameAzureRM: 'infra-todo'



